    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://myvb.ml/database/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var title = field.title;
                var duration = field.duration;
                var price = field.price;
                var status = field.status;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "'><span class='item-note'>Rp." + price +",00"+ "</span><h2>" + title + " </h2><p>" + duration + "</p><p>" + status + "</p></a>");
            });
        });
    });
    </script>
