<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var title = $("#title").val();
            var duration = $("#duration").val();
            var price = $("#price").val();
            var status = $("#status").val();
            var dataString = "title=" + title + "&duration=" + duration + "&price=" + price +  "&status=" + status +"&insert=";
            if ($.trim(title).length > 0 & $.trim(duration).length > 0 & $.trim(price).length > 0 & $.trim(status).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://myvb.ml/database/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                             window.location.assign("index.html");
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a class="button button-clear" href="index.html">Home</a>
		<h1 class="title">Tambah Catatan</h1>
        
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Nama Transaksi</label>
            <input type="text" id="title" value="" />
        </div>
        <div class="item">
            <label>Tanggal</label>
            <input type="date" id="duration" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
            <input type="text" id="price" value="" />
        </div>
		<div class="item">
  <label for="status">Tipe Transaksi:</label>
  <select id="status">
    <option selected>--Pilih Tipe Transaksi--</option>
    <option value="1">Pemasukan</option>
    <option value="2">Pengeluaran</option>
 
  </select>
</div>
        <div class="item">
            <input type="button" id="insert" class="bar-balanced		 button button-block" value="Tambah" />
        </div>
    </div>
</body>

</html>
